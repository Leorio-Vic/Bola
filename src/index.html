<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport"
		      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<title>Bola</title>
		<link rel="stylesheet" href="public/css/bola-style.css">
		<script src="https://cdn.tailwindcss.com"></script>
		<script src="public/js/bola.js"></script>
	</head>
	<body>
		<div class="swiffy-slider bola-slider-wrapper w-full slider-item-show4 h-[500px] slide-mode-vertical" data-effect="fade">
			<div class="bola-slider-container slider-container text-white">
				<div class="slide-item bola-slide flex justify-center items-center text-3xl font-bold is-active" data-index="1">
					Slide 1
				</div>
				<div class="slide-item bola-slide flex justify-center items-center text-3xl font-bold" data-index="2">
					Slide 2
				</div>
				<div class="slide-item bola-slide flex justify-center items-center text-3xl font-bold" data-index="3">
					Slide 3
				</div>
				<div class="slide-item bola-slide flex justify-center items-center text-3xl font-bold" data-index="4">
					Slide 4
				</div>
				<div class="slide-item bola-slide flex justify-center items-center text-3xl font-bold" data-index="5">
					Slide 5
				</div>
				<div class="slide-item bola-slide flex justify-center items-center text-3xl font-bold" data-index="6">
					Slide 6
				</div>
				<div class="slide-item bola-slide flex justify-center items-center text-3xl font-bold" data-index="7">
					Slide 7
				</div>
				<div class="slide-item bola-slide flex justify-center items-center text-3xl font-bold" data-index="8">
					Slide 8
				</div>
				<div class="slide-item bola-slide flex justify-center items-center text-3xl font-bold" data-index="9">
					Slide 9
				</div>
			</div>
				
			<button type="button" class="slider-nav text-white bg-gradient-to-r from-blue-500 via-blue-600 to-blue-700 hover:bg-gradient-to-br focus:ring-4 focus:outline-none focus:ring-blue-300 dark:focus:ring-blue-800 font-medium rounded-lg text-sm px-5 py-2.5 text-center me-2 mb-2">Previous</button>
			
			<button type="button" class="slider-nav slider-nav-next enabled text-white bg-gradient-to-r from-blue-500 via-blue-600 to-blue-700 hover:bg-gradient-to-br focus:ring-4 focus:outline-none focus:ring-blue-300 dark:focus:ring-blue-800 font-medium rounded-lg text-sm px-5 py-2.5 text-center me-2 mb-2">Next</button>
		</div>
	</body>
</html>
